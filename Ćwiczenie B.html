<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ćwiczenie B</title>
  <link rel="stylesheet" href="css_cwB.css">
</head>
<body>
<form>
  <p>
    <label class="required" for="name">Imię:</label>
    <input type="text" id="name" name="name" required>
  </p>
  <p>
    <label class="required" for="password">Hasło:</label>
    <input type="password" id="password" name="password" required>
  </p>
  <p>
    <label for="accept">Akceptuję regulamin:</label>
    <input type="checkbox" id="accept" name="accept">
  </p>
  <p>
    Płeć:
    <label for="male">Mężczyzna</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Kobieta</label>
    <input type="radio" id="female" name="gender" value="female">
  </p>
  <p>
    <label for="country">Kraj:</label>
    <select id="country" name="country">
      <optgroup label="Europa">
        <option value="pl">Polska</option>
        <option value="de">Niemcy</option>
      </optgroup>
      <optgroup label="Ameryka">
        <option value="us">Stany Zjednoczone</option>
        <option value="ca">Kanada</option>
      </optgroup>
    </select>
  </p>
  <p>
    <label for="message">Wiadomość:</label><br>
    <textarea id="message" name="message" rows="5" cols="40"></textarea>
  </p>
  <p>
    <button type="submit">Wyślij</button>
    <button type="reset">Resetuj</button>
  </p>
</form>
</body>
</html>
